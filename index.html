<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="index.css" />
   <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-2012-2022.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city-dropdown">
        <option value="">Choose a city.....</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Paris">Paris</option>
      </select>
      <div id="cities"> 
        <div class="city" id="USA"> 
            <div>
            <h2>Los Angeles</h2>
            <div class="date">November 18 2024</div>
            </div>
            <div class="time">1:34:15 <small>PM</small></div>
        </div>
        <div class="city" id="france"> 
            <div>
            <h2>Paris</h2>
            <div class="date">November 18 2024</div>
            </div>
            <div class="time">1:34:15 <small>PM</small></div>
        </div>
        
      </div>
 </div>

    
      <footer>
        This project was coded by <strong>Hamdala</strong> and is
        <a href="https://github.com/akuahamda/World-Clock"
          >open source on Github</a
        >
      </footer>
      <script src="index.js"></script>
  </body>
</html>
