<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Choose a city.....</option>
        <option value="USA">USA</option>
        <option value="paris">Paris</option>
      </select>

      <div>
        <h2>Los Angeles</h2>
        <div>November 18 2024</div>
        <div>1:03:20 PM</div>
      </div>
      <div>
        <h2>Paris</h2>
        <div>November 18 2024</div>
        <div>1:03:20 PM</div>
      </div>
    </div>

    <footer>
      This project was coded by Hamdalatu and is
      <a href="https://github.com/akuahamda/World-Clock"
        >open source on Github</a
      >
    </footer>
  </body>
</html>
